<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Time Tracking Dashboard</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="box main-box">
            <div class="content">
                <img src="./images/image-jeremy.png" alt="profile photo">
                <div class="info">
                    <p>Report for</p>
                    <h3>Jeremy <br>Robson</h3>
                </div>




            </div>
            <div class="btn-div">

                <button id="daily">Daily</button>
                <button id="weekly">Weekly</button>
                <button id="monthly">Monthly</button>
            </div>
        </div>

        <div class="box work">
            <div class="box-top">
                <img src="./images/icon-work.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Work</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>

        <div class="box play">
            <div class="box-top">
                <img src="./images/icon-play.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Play</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>
        <div class="box study">
            <div class="box-top">
                <img src="./images/icon-study.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Study</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>
        <div class="box exercise">
            <div class="box-top">
                <img src="./images/icon-exercise.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Exercise</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>
        <div class="box social">
            <div class="box-top">
                <img src="./images/icon-social.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Social</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>
        <div class="box selfcare">
            <div class="box-top">
                <img src="./images/icon-self-care.svg" alt="icon">
            </div>
            <div class="content">
                <div class="tittle">
                    <h3>Self-Care</h3>
                    <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                </div>

                <h4 class="hours">32Hrs</h4>
                <p>Last Week - <span class="pre-hours">36</span>hrs</p>
            </div>
        </div>

    </div>







</body>

</html>
